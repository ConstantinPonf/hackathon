<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
     <th mat-header-cell *matHeaderCellDef>ID</th>
     <td  mat-cell *matCellDef="let element"> {{ element.id }} </td>
   </ng-container>

  <ng-container matColumnDef="thumbnail">
    <th mat-header-cell *matHeaderCellDef>Picture</th>
    <td  mat-cell *matCellDef="let element"> 
        <img src={{element.thumbnail}}>
      </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price in Token</th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [ngClass]="{'highlight': selectedRowIndex == row.id}"
  (click)="highlight(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="example-button-row" style="height: 100%;">
    <button (click)=loading();openDialog();  mat-raised-button>Order</button>
</div>
